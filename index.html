<html>
<head>
    <title>Ember Contact Manager</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/lib/bootstrap.css" media="screen">
    <link rel="stylesheet" href="css/lib/bootstrap-theme.css" media="screen">
    <link rel="stylesheet" href="css/site.css">
</head>
<body>
<script type="text/x-handlebars" data-template-name="application" >
    <p>{{ outlet }}</p>
</script>

<script type="text/x-handlebars" data-template-name="contacts">
    <div class="page-header">
        <h1>My Contacts <span class="badge">{{ this.contactCount }}</span></h1>
    </div>
    <div class="contact-list">
    <table class="table table-hover">
        <thead>
        <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        </tr>
        </thead>
        {{#each contact in controller}}
        <tr>
            <td>{{#link-to "contact" contact}}{{ contact.fullName }}{{/link-to}}</td>
            <td><span class="glyphicon glyphicon-envelope"> {{ contact.email }} </span></td>
            <td><span class="glyphicon glyphicon-earphone"> {{ contact.phone }} </span></td>
        </tr>
        {{/each}}
    </table>
    </div>
    <div>
    {{outlet}}
    </div>
</script>
<script type="text/x-handlebars" data-template-name="contact">
    <div class="well contact">
        <h3>{{ firstName }} {{ lastName }}</h3>
        <hr/>
        <h4>Contact Details</h4>
        <span class="glyphicon glyphicon-envelope"> {{ email }} </span>
        <br/>
        <span class="glyphicon glyphicon-earphone"> {{ phone }} </span>
        <hr/>
    </div>
</script>
<script type="text/x-handlebars" data-template-name="contact/index">
    <!--This template is rendered when no item has been selected-->
    <h2>Please select a contact</h2>
</script>

<script src="js/lib/jquery-1.9.1.js"></script>
<script src="js/lib/bootstrap.js"></script>
<script src="js/lib/handlebars-1.0.0.js"></script>
<script src="js/lib/ember-1.0.0.js"></script>
<script src="js/lib/ember-data.js"></script>
<script src="js/app.js"></script>
</body>
</html>
